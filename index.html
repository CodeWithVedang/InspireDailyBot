<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        blockquote {
            font-size: 1.5rem;
            font-style: italic;
            color: #333;
        }
        footer {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: #555;
        }
        .timestamp {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <blockquote>“Peace if possible, truth at all costs.”</blockquote>
        <footer>- Martin Luther</footer>
        <div class="timestamp">Last updated on June 08, 2025 07:40 AM</div>
    </div>
</body>
</html>
